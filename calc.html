<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .main {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-template-rows: auto repeat(4, 80px);
      gap: 10px;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .calc1 {
      grid-column: 1 / 5;
      background-color: #222;
      color: #0f0;
      padding: 15px;
      font-size: 24px;
      text-align: right;
      border-radius: 10px;
      overflow-x: auto;
    }

    .calc {
      background-color: #f0f0f0;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .calc:hover {
      background-color: #dcdcdc;
      transform: scale(1.05);
    }

    .calc:active {
      background-color: #ccc;
      transform: scale(0.98);
    }

    .calc:nth-child(17) {
      background-color: #ff5c5c;
      color: white;
    }

    .calc:nth-child(17):hover {
      background-color: #e04848;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="calc1" id="display">0</div>
    <div class="calc">1</div>
    <div class="calc">2</div>
    <div class="calc">3</div>
    <div class="calc">+</div>
    <div class="calc">4</div>
    <div class="calc">5</div>
    <div class="calc">6</div>
    <div class="calc">-</div>
    <div class="calc">7</div>
    <div class="calc">8</div>
    <div class="calc">9</div>
    <div class="calc">*</div>
    <div class="calc">0</div>
    <div class="calc">/</div>
    <div class="calc">%</div>
    <div class="calc">Clear</div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.calc');

    let currentInput = '';

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.textContent;

        if (value === 'Clear') {
          currentInput = '';
          display.textContent = '0';
        } else if (['+', '-', '*', '/', '%'].includes(value)) {
          if (currentInput !== '' && !/[+\-*/%]$/.test(currentInput)) {
            currentInput += value;
          }
        } else {
          currentInput += value;
        }

        display.textContent = currentInput;

       
        try {
          if (currentInput && !/[+\-*/%]$/.test(currentInput)) {
            const result = eval(currentInput);
            display.textContent = result;
          }
        } catch {
          display.textContent = 'Error';
        }
      });
    });
  </script>
</body>
</html>
<!-- Short summary flow
Click a button → get its text.

If Clear → reset.

If operator → add it carefully (avoid ++).

If number → add it.

Update display.

Try evaluating (if valid), and show result. -->
